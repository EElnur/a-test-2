

<style>
  body{
    background-color: black;
  }
  h1{
    color: white;
    font-size: 80px;
    position: absolute;
    top: 37%;
    left: 20%;
    animation-name: todown;
    animation-duration: 5s; 
  }
  @keyframes todown{
    0%{
      top: -10%;
    }
    100% {
      top: 37%;
    }
        }
  .flag{
    width:80%;
    height:20%;
    margin-left: -7px;
    animation-name: toright;
    animation-duration: 5s; 
  }
  @keyframes toright{
    0%{
      width: 0%;
    }
    100% {
      width: 80%;
    }
        }
  .blue{
    background-color: blue;
  }
  .red{
    background-color: red;
  }
  .green{
    background-color: green;
  }
</style>

<body>
  <h1>Garabag Azerbaycandi!</h1>
  <div class="flag "></div>
  <div class="flag blue"></div>
  <div class="flag red"></div>
  <div class="flag green"></div>
</body>
